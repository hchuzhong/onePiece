<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,
    minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>海贼旗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
    </div>
    <div id="html">
        <div class="onePiece">
            <div>
                <div class="bone left">
                    <div class="rectangle"></div>
                    <div class="circle one"></div>
                    <div class="circle two"></div>
                    <div class="circle three"></div>
                    <div class="circle four"></div>
                </div>
                <div class="bone right">
                    <div class="rectangle"></div>
                    <div class="circle one"></div>
                    <div class="circle two"></div>
                    <div class="circle three"></div>
                    <div class="circle four"></div>
                </div> 
            </div>
             
            <div class="headUp">
                <div class="littleCircle"></div>
                <div class="redRectangle"></div>
                <div class="left eye"></div>
                <div class="right eye"></div>
                <div class="nose"></div>
            </div>
            <div class="orangeRectangle"></div>
        
            <div class="headDown">
                <div class="border x1"></div>
                <div class="border x2">
                    <div class="border y one"></div>
                    <div class="border y two"></div>
                    <div class="border y three"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
